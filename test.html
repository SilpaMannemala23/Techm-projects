<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Tag Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            margin: 10px;
        }
        .header, .footer {
            background-color: #1d724f;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .content {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .sidebar {
            width: 30%;
            background-color: #f4f4f4;
            padding: 15px;
        }
        .main-content {
            width: 45%;
            background-color: #ddd;
            padding: 15px;
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- Header Section -->
        <div class="header">
            <h1>My Website</h1>
            <p>Using the div tag to structure content</p>
        </div>

        <!-- Main Content Section -->
        <div class="content">
            <div class="sidebar">
                <h2>Sidebar</h2>
                <p>This is the sidebar content.</p>
            </div>

            <div class="main-content">
                <h2>Main Content</h2>
                <p>This is the main content area where articles, images, or text can be placed.</p>
            </div>
            <div>
                <h3>sub-content</h3>
                <p>this is subcontent</p>
            </div>
        </div>

        <!-- Footer Section -->
        <div class="footer">
            <p>Â© 2025 My Website | All Rights Reserved</p>
        </div>

    </div>

</body>
</html>
